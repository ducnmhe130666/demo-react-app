name: CI

on: 
  pull_request:
    branches: [develop]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Node version
        uses: actions/setup-node@v1
        with:
            node-version: 12.x
      - name: Install Dependencies
        run: yarn install
      - name: Run test
        run: yarn test



      

